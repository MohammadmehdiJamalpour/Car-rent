<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/font.css" />
    <title>Car Rent</title>
  </head>
  <body>
    <section class="biling-info card">
      <h4 class="biling-info__title">Billing Info</h4>
      <div class="biling-info__informations">
        <p>Please enter your billing info</p>
        <p>Step 1 of 4</p>
      </div>
      <div class="biling-info__body">
        <div>
          <label class="label" for="bname">Name</label>
          <input
            class="input"
            type="text"
            id="bname"
            name="name"
            placeholder="Your name"
          />
        </div>
        <div>
          <label class="label" for="bphone">Phone Number</label>
          <input
            class="input"
            type="text"
            id="bphone"
            name="phone"
            placeholder="Phone number"
          />
        </div>
        <div>
          <label class="label"  for="Address">Address</label>
          <input
            type="text"
            id="Address"
            class="input"
            name="Address"
            placeholder="Address"
          />
        </div>
        <div>
          <label class="label" for="bcity">Town/City</label>
          <input
            class="input"
            type="text"
            id="bcity"
            name="city"
            placeholder="Town or city"
          />
        </div>
      </div>
    </section>
  </body>
</html>
