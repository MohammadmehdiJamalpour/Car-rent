        <p class="subtotal__price">$80.00</p>
      </div>
      <div class="tax">
        <p class="tax__title">Tax</p>
        <p class="tax__price">$0</p>
      </div>
      <div class="promo-code">
        <label class="label" for="pcode">Apply now</label>
        <input
          type="text"
          class="input"
          id="pcode"
          name="pcode"
          placeholder="Apply promo code"
        />
      </div>
      <div class="total-rental-price">
        <div>
          <p class="total-rental-price__title">Total Rental Price</p>
          <p class="total-rental-price__explanation">
            Overall price and includes rental discount
          </p>
