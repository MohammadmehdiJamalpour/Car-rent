<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/font.css" />
    <title>Car Rent</title>
  </head>
  <body>
    <section class="rental-info card">
      <div class="rental-info__header">
        <h3 class="rental-info__title">Rental Info</h3>
        <p class="rental-info__explanation">Please select your rental date</p>
      </div>
      <div>
        <input type="checkbox" name="pick-up" id="pick-up" />
        <label for="pick-up">Pick-Up</label>
      </div>
      <div class="pick-up__info">
        <div>
          <label for="pick-upcity" class="label">Location</label>
          <select class="input" name="pick-upcity" id="pick-upcity">
            <option disabled selected value="selectcity">
              Select your city
            </option>
            <option value="newyork">New York</option>
            <option value="losangles">Los Angles</option>
            <option value="wanshington">Washington</option>
          </select>
        </div>
        <div>
          <label for="pick-update" class="label">Date</label>
          <input
            class="input"
            placeholder="Date"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="date"
            name="pick-update"
          />
        </div>
        <div>
          <label for="pick-uptime" class="label">Time</label>
          <input
            class="input"
            name="pick-uptime"
            placeholder="Time"
            type="text"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            id="time"
          />
        </div>
      </div>

      <div>
        <input type="checkbox" name="drop-off" id="drop-off" />
        <label for="drop-off">drop-off</label>
      </div>

      <div class="drop-off__info">
        <div>
          <label for="drop-offcity" class="label">Location</label>
          <select class="input" name="drop-offcity" id="drop-offcity">
            <option disabled selected value="selectcity">
              Select your city
            </option>
            <option value="newyork">New York</option>
            <option value="losangles">Los Angles</option>
            <option value="wanshington">Washington</option>
          </select>
        </div>
        <div>
          <label for="drop-offdate" class="label">Date</label>
          <input
            class="input"
            placeholder="Date"
            type="text"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="date"
            name="drop-offdate"
          />
        </div>
        <div for="dro">
          <label for="drop-offtime" class="label">Time</label>
          <input
            class="input"
            name="drop-offtime"
            placeholder="Time"
            type="text"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            id="time"
            name="pick-uptime"
          />
        </div>
      </div>
    </section>
  </body>
</html>
