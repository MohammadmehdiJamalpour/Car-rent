<!-- Billing info Section  -->

<section class="biling-info card">
    <h4 class="biling-info__title">Billing Info</h4>
    <div class="biling-info__informations">
      <p>Please enter your billing info</p>
      <p>Step 1 of 4</p>
    </div>
    <div class="biling-info__body">
      <div>
        <label for="bname">Name</label>
        <input type="text" id="bname" name="name" placeholder="Your name"/>
      </div>
      <div>
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" placeholder="Address"/>
      </div>
      <div>
        <label for="bphone">Phone Number</label> 
        <input type="text" id="bphone" name="phone" placeholder="Phone number"/>
      </div>
      <div>
        <label for="bcity">Town/City</label>
        <input type="text" id="bcity" name="city" placeholder="Town or city" />
      </div>
    </div>
  </section>
